{% extends 'base.html' %}

{% block conteudo %}
<h1 class="mt-4 mb-4">Cadastro</h1>

<form method="POST" action="{% url 'cadastro' %}">
        {% include 'parciais/_mensagens.html' %}
        {% csrf_token %}
    <div class="form-group">
        <label>Nome</label>
        <input type="text" name="nome" class="form-control" placeholder="Ex: André">
    </div>

    <div class="form-group">
        <label>Sobrenome</label>
        <input type="text" name="sobrenome" class="form-control" placeholder="Ex: Carvalho">
    </div>

    <div class="form-group">
      <label>E-mail</label>
      <input type="email" name="email" class="form-control" placeholder="seuemail@gmail.com">
    </div>

    <div class="form-group">
        <label>Usuário</label>
        <input type="text" name="usuario" class="form-control" placeholder="Ex: andrecarvalho123">
    </div>

    <div class="form-group">
        <label>Senha</label>
        <input type="password" name="senha" class="form-control">
    </div>

    <div class="form-group">
        <label>Confirme a senha</label>
        <input type="password" name="senha2" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>

{% endblock conteudo %}
