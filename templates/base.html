{% load static %}
<!DOCTYPE html>
<html lang="pt">

<head>

  <title>{% block titulo %}{% endblock titulo %}Agenda</title>

  <!-- Parcial head -->
{% include 'parciais/_head.html' %} 

</head>

<body>
      <!-- Parcial nav -->
{% include 'parciais/_nav.html' %}

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        
        {% if 'conta' not in request.path %}
        <br><br>
        <form method="get" action="{% url 'busca' %}">
          <div class="form-group row">
            <div class="col-12">
              <input class="form-control"
                    type="search" value="{{ request.GET.termo }}"
                    id="search-input"
                    placeholder="Digite sua pesquisa"
                    name="termo">
              
                <!-- mensagens de alerta -->
              {% include 'parciais/_mensagens.html' %}

            </div>
          </div>
        </form>
        {% endif %}
        {% block conteudo %}{% endblock conteudo %}

      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.slim.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
